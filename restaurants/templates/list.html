<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="#"></a>
                <ul>
                    <li><a href="{% url 'restaurant-detail' restaurant_id=restaurant.id%}"> {{restaurant.name}}</a> - {{restaurant.description}}</li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
